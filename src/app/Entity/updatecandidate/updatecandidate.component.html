<div class="text-center">
    <h2 class="text-center">Update Candidate</h2>
  
    <div class="container py-2" *ngFor="let property of getProperties(candidate)">
      <div class="form-group row align-items-center">
        <label [for]="property" class="col-sm-6 col-form-label">{{ property | titlecase }}:</label>
        <div class="col-sm-4">
          <input
            type="text"
            [id]="property"
            [name]="property"
            [attr.placeholder]="'Enter ' + property | titlecase"
            [(ngModel)]="candidate[property]"
            required
            class="form-control"
          />
        </div>
      </div>
    </div>
  
    <button class="mt-3" (click)="updateCandidate()">Update</button>
  </div>
